<!DOCTYPE html>
<html>
<head>
	<title>JS 13 Tina</title>
</head>
<body>

<p>A function can access variabels defined inside the function:</p>
<button type="button" onclick="myFunction()">Click Me!</button>
<p id="demo"></p>
<script>
	function myFunction(){
		var a = 4;
		document.getElementById("demo").innerHTML = a *a;
	}
</script>
</body>
</html>
