<!DOCTYPE html>
<html>
<head>
	<title>JS 11 Tina</title>
</head>
<body>

	<h2>JavaScript Functions</h2>
	<p>In this example the fullName method of person is <b>applied</b> on person1:</p>

	<p id="demo"></p>

	<script>
		var person = {
			fullName: function(){
				return this.firstName + " "+this.lastName;
			}
		}
		var person1 = {
			firstName:"John",
			lastName:"Doe",
		}
		var x = person.fullName.apply(person1);
		document.getElementById("demo").innerHTML = x;
	</script>
</body>
</html>
