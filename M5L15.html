<!DOCTYPE html>
<html>

	<title>JS 15 Tina</title>
</head>
<body>

<h2>JavaScript Closures</h2>
<p>Counting with a local variabel.</p>
<button type="button" onclick="myFunction()">Count!</button>
<p id="demo">0</p>

<script>
	var add = (function () {
		var counter = 0;
		return function () { counter +=1; return counter;}})();
		function myFunction(){
			document.getElementById("demo").innerHTML = add();
			
		}
	
</script>
</body>
</html>
